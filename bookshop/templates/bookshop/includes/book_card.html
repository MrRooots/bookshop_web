<div class="card mb-4">
  <div class="card-header text-center">
    <p class="fw-bold mb-0">{{ book.title }}</p>
    {% if book.authors.all %}
      {% for author in book.authors.all %}
        <p class="fw-bold mb-0">{{ author.name }}</p>
      {% endfor %}
    {% endif %}
  </div>
  <div class="card-body">{{ book.description }}</div>
  <div class="card-footer">
    {% if book.genres.all %}
      <p>Genres</p>
      {% for genre in book.genres.all %}
        <div class="mb-0 mr-1">{{ genre.title }}</div>
      {% endfor %}
    {% endif %}
  </div>
</div>
