<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BookShop | {% block title %} Home {% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <nav class="container navbar navbar-expand-lg navbar-light bg-light mb-5">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'all_books' %}">Books</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#">Genres</a>
          </li>
          <li class="nav-item dropdown me-3">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
              Admin controls
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Admin dashboard</a>
              <li><a class="dropdown-item" href="{% url 'book_create_url' %}">Add new book</a>
              </li>
              <li><a class="dropdown-item" href="#">Create new tag</a></li>
            </ul>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="/login">Login</a>
          </li>
        </ul>
        <form class="d-flex" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_query">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 75vh">
        <h1>Welcome to BookShop!</h1>
        <h2 class="mb-5">Here you can find books of all genres!</h2>

        <a href="{% url 'all_books' %}" class="btn btn-success">< Browse books ></a>
      </div>
    {% endblock %}
  </div>
</body>
</html>
